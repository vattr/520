  <script>
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
      // 计算恋爱时间的函数
      function calculateLoveTime() {
        // 设置开始日期
        const startDate = new Date('2025-05-14T14:00:00');
        const now = new Date();
        
        // 计算时间差（毫秒）
        const diff = now - startDate;
        
        // 计算天、时、分、秒
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        // 更新DOM
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      }
      
      // 初始化计算一次
      calculateLoveTime();
      
      // 每秒更新一次
      setInterval(calculateLoveTime, 1000);
      
      // 相册标签切换功能
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabContents = document.querySelectorAll('.tab-content');
      
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          // 获取标签数据
          const tab = button.getAttribute('data-tab');
          
          // 移除所有按钮的活动状态
          tabButtons.forEach(btn => {
            btn.classList.remove('bg-love-primary', 'text-white');
            btn.classList.add('bg-gray-200', 'text-gray-700');
          });
          
          // 添加当前按钮的活动状态
          button.classList.remove('bg-gray-200', 'text-gray-700');
          button.classList.add('bg-love-primary', 'text-white');
          
          // 隐藏所有内容
          tabContents.forEach(content => {
            content.classList.add('hidden');
          });
          
          // 显示当前内容
          document.getElementById(`${tab}-tab`).classList.remove('hidden');
          document.getElementById(`${tab}-tab`).classList.add('animate-fade-in');
        });
      });
      
      // 秘密内容解锁功能
      const unlockBtn = document.getElementById('unlock-btn');
      const passwordInput = document.getElementById('password-input');
      const secretContent = document.getElementById('secret-content');
      const lockContainer = document.querySelector('.lock-container');
      
      unlockBtn.addEventListener('click', () => {
        const password = passwordInput.value.trim();
        
        // 验证密码（这里设置密码为 "2025514"）
        if (password === '2025514') {
          // 显示秘密内容
          lockContainer.style.display = 'none';
          secretContent.style.display = 'block';
          
          // 添加动画效果
          secretContent.classList.add('animate-fade-in');
          
          // 添加庆祝效果
          createFallingHearts();
        } else {
          // 密码错误，添加抖动效果
          passwordInput.classList.add('error-shake');
          passwordInput.value = '';
          
          // 300毫秒后移除抖动效果
          setTimeout(() => {
            passwordInput.classList.remove('error-shake');
          }, 500);
        }
      });
      
      // 密码输入框按回车键也触发解锁
      passwordInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          unlockBtn.click();
        }
      });
      
      // 创建飘落的爱心
      function createFallingHearts() {
        const colors = ['#FF4D6D', '#FF758F', '#FF8FA3', '#FFB3C1', '#FFC2D1'];
        const container = document.body;
        
        for (let i = 0; i < 50; i++) {
          const heart = document.createElement('div');
          const color = colors[Math.floor(Math.random() * colors.length)];
          const size = Math.random() * 30 + 10;
          const left = Math.random() * 100;
          const delay = Math.random() * 5;
          const duration = Math.random() * 10 + 5;
          
          heart.innerHTML = '<i class="fa-solid fa-heart"></i>';
          heart.className = 'fixed z-40';
          heart.style.color = color;
          heart.style.fontSize = `${size}px`;
          heart.style.left = `${left}%`;
          heart.style.top = '-50px';
          heart.style.opacity = Math.random() * 0.8 + 0.2;
          heart.style.animation = `fall ${duration}s linear ${delay}s forwards`;
          
          container.appendChild(heart);
          
          // 动画结束后移除元素
          setTimeout(() => {
            heart.remove();
          }, (duration + delay) * 1000);
        }
      }
      
      // 添加飘落动画样式
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fall {
          0% {
            transform: translateY(-50px) rotate(0deg);
          }
          100% {
            transform: translateY(${window.innerHeight}px) rotate(360deg);
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
